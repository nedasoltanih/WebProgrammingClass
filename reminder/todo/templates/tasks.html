{% extends "base.html" %}
{% block title %}Create new task{% endblock %}
{% block content %}
<ul>
  {% for task in tasks %}
    <li style="color: {% cycle 'blue' 'red' %};">
        <a href="/todo/{{ task.pk }}/">{{ task.title|title }}</a>
    </li>
    {% empty %}
        <p>No tasks created!</p>
        <p>Create your first task <a href="{% url 'new' %}">here</a></p>
  {% endfor %}
</ul>
{% endblock %}
